<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Digital</title>
    <link rel="shortcut icon" href="src/imagens/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/css-global.css">
</head>
<body>
    <header>
        <img src="src/imagens/icons/logo.jpg" alt="Logo da pizzaria (pizza-ilustrada)">
        <p>Início</p>
        <p>Cardápio</p>
        <p>Contato</p>
        <p>Local</p>
    </header>

    <main>
        <div class="banner">
            <div class="h1-container">
                <img src="src/imagens/h1.png" alt="">
            </div>
            <div class="pizza-img">
                <img src="src/imagens/pizza.png" alt="pizza" class="pizza-banner">
            </div>

            <div class="produtos">
                <img src="src/imagens/produtos.png" alt="produtos">
            </div>
        </div>

        <div class="linha-quebra"></div>

        <div class="container-promocao">
            <div class="foto-promocao">
                <img  src="src/imagens/pizza-promocao.png" alt="pizzas com 75% de desconto" class="promocao">
            </div>
            <div class="h1-promocao">
                <h1>
                    <span class="especial">PROMOÇÃO irresístivel!</span> peça sua pizza favorita hoje e ganhe <span class="especial">desconto especial </span> para matar a fome com mais sabor!
                </h1>
            </div>
        </div>

        <div class="linha-quebra"></div>

        <div class="cardapio">
            <div class="navegacao">
                <div class="pizza botoes">PIZZA</div>
                <div class="refri botoes">REFRI</div>
                <div class="porcoes botoes">PORÇÕES</div>
            </div>

            <div class="cardapio-pizzas">
                <div class="pizza-box" class="calabresa"></div>
                <div class="pizza-box" class="frango"></div>
                <div class="pizza-box" class="portuguesa"></div>
                <div class="pizza-box" class="quatro queijos"></div>

                <div class="pizza-box" class="peperoni"></div>
                <div class="pizza-box" class="frango-c"></div>
                <div class="pizza-box" class="marguerita"></div>
                <div class="pizza-box" class="mussarela"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="final">
            <div class="guias">
                <h1></h1>
                <h1></h1>
                <h1></h1>
            </div>
            <div class="contatos">
                <h1></h1>
                <h1></h1>
                <h1></h1>
            </div>
            <div class="redes">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
